<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API Buttons</title>
</head>

<body>
  <button data-sport="golf">Golf</button>
  <button data-sport="basketball">Basketball</button>
  <button data-sport="packers">football</button>
  <form action="">
    <input type="text" name="userInput" id="myTextInput">
  </form>
  <div id="gifs-appear-here">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    var topics = ['golf', 'basketball', 'football'];
    var userInput = document.getElementById("myTextInput").value;
    topics.push(userInput);
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-sport property value from the button
      var sport = $(this).data("sport");

      // Constructing a queryURL using the sports name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        sport + "&api_key=dc6zaTOxFJmzC&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {

          // storing the data from the AJAX request in the results variable
          var results = response.data;
          console.log(results);
          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var sportsDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating:  " + results[i].rating);

            // Creating and storing an image tag
            var sportsImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            sportsImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the sportsDiv
            sportsDiv.append(p);
            sportsDiv.append(sportsImage);

            // Prependng the sportsDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(sportsDiv);
          }
        });
    });
  </script>
</body>

</html>
